<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drawcsify Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- standard docsify styles - commented since they seem to mostly work ootb -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" /> -->

    <!-- docsify-themeable styles-->
    <link rel="stylesheet" media="(prefers-color-scheme: light)"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <link rel="stylesheet" media="(prefers-color-scheme: dark)"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

    <!-- docsify-themeable customizations -->
    <style>
        :root {
            /* Sidebar Title */
            --sidebar-name-color: ;

            /* Docsify Example Pannels */
            --docsify-example-panels-left-panel-width: 50%;
            --docsify-example-panels-right-panel-width: 50%;
        }
    </style>

    <!-- PrismJS Style -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1.15.0/themes/prism-tomorrow.min.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Drawcsify Example',
            repo: 'https://github.com/fenriskiba/drawcsify/tree/main/docs',
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Other Theme Extensions -->
    <script src="//cdn.jsdelivr.net/npm/docsify-example-panels"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="//unpkg.com/prismjs@1.15.0/components/prism-c.min.js"></script>
    <script src="//unpkg.com/prismjs@1.15.0/components/prism-cpp.min.js"></script>
    <script src="//unpkg.com/prismjs@1.15.0/components/prism-markdown.min.js"></script>
    <!-- Drawcsify and Draw.io Scripts -->
    <script type="text/javascript" src="https://viewer.diagrams.net/js/viewer-static.min.js"></script>
    <script src='//cdn.jsdelivr.net/npm/drawcsify@latest'></script>
</body>

</html>
